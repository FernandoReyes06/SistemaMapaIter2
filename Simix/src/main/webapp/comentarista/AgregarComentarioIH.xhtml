<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Agregar Comentario</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <h:outputStylesheet name="css/mapestilos.css"/>
        </h:head>
        
        <h:body>
            <header>
                <ui:insert name="header">
                    <ui:include src="/templates/header.xhtml" />
                </ui:insert>
            </header>
            
            <main>
                <section>
                </section>

                <aside>
                    <!-- Se borraron los value -->
                    <p:selectOneMenu id="rol"  style="width: 100%">
                        <f:selectItem itemLabel="Editar Comentario" itemValue="user" />
                        <f:selectItem itemLabel="Eliminar comentario" itemValue="superuser"/>
                    </p:selectOneMenu> 
                    <!-- Se elimino rendered ="empty user}"  <textarea name="comentarios" rows="10" cols="40">Escribe aquí tus comentarios</textarea>-->
                    <h:form id="formulario">
                        <p:inputTextarea id="comentario" value="#{aBMComentarioController.texto}"  required="true" placeholder="Escribe aquí tu cometario" requiredMessage="Por favor ingresa un comentario"/> <br/>
                        <p:commandButton action="#{aBMComentarioController.agregaComentario()}" value="Añadir comentario" ajax="false"/>
                    </h:form> 
                </aside>
            </main>
            
            <footer>
                <ui:insert name="footer">
                    <ui:include src="/templates/footer.xhtml" />
                </ui:insert>
            </footer>
        </h:body>
    </f:view>
</html>
